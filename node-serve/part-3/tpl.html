<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
</head>

<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>籍贯</th>
            <th>年级</th>
        </tr>
        {{each students}}
        <tr data-index='{{$index}}'>
            <td>{{$value.name}}</td>
            <td>{{$value.local}}</td>
            <td>{{$value.class}}</td>
        </tr>
        {{/each}}
    </table>
    <script>
        let tit = '{{title}}';
        console.log(tit);
    </script>
</body>

</html>
